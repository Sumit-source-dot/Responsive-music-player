<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mp.css">
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">Song 1</h1>
        <p class="artist-name">Artist</p>
        <div class="disk"></div>
        <div class="song-slider">
            <label for="seek-bar" class="visually-hidden">SeekBAr</label>
            <input type="range" id="seek-bar" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn" title="Previous"><img src="images/pre.png" alt="Previous"></button>
            <button class="play-btn pause" title="Play/Pause">

                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn" title="Next"><img src="images/nxt.png" alt="Next"></button>
        </div>
        

        
    </div>
    <script src="data.js"></script>
    <script src="mp.js"></script>
</body>
</html>
